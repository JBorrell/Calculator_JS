<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="public/main.css">
  <script src="src/Calculator.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="operation">
        0
      </div>
      <div id="result">
        0
      </div>
    </div>
    <table>
      <tr>
        <td id="CE">CE</td>
        <td id="clear">C</td>
        <td id="del">del</td>
        <td id="divide">/</td>
      </tr>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="subtract">-</td>
      </tr>
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="multiply">*</td>
      </tr>
      <tr>
        <td>x</td>
        <td id="0">0</td>
        <td id="decimal">.</td>
        <td id="equals">=</td>
      </tr>
    </table>
  </div>
</body>
</html>
