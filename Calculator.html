<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="public/main.css">
  <!-- <script src="src/Calculator.js"></script> -->
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="operation">
        2 + 2
      </div>
      <div id="result">
        4
      </div>
    </div>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>
      <tr>
        <td>x</td>
        <td>0</td>
        <td>/</td>
        <td>=</td>
      </tr>
    </table>
  </div>
</body>
</html>
